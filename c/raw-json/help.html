<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>教程 - T显可视化编辑器 - 小舟工具箱</title>
    <link rel="stylesheet" href="../conver.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        a {
            color: inherit;
            text-decoration: none;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 15px;
            transition: var(--transition);
            min-height: 280px;
        }
        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            text-align: center;
        }
        .video-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            height: calc(100vh - 160px);
        }
        @media (min-width: 769px) {
            .video-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .douyin {
            width: min(324px, 100%);
            margin-inline: auto;
            overflow: hidden
        }
        .douyin iframe {
            aspect-ratio: .4821
        }
    </style>
    <script>
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
</head>
<body>
    <header>
        <button class="back-button" id="backButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">T显可视化编辑器 - 教程</h1>
    </header>

    <main class="container">
        <div class="video-grid">
            <div class="video-section">
                <div class="video-title"><i class="fa-brands fa-bilibili"></i> <a href="https://www.bilibili.com/video/BV1ZCUcBQE1t/" target="_blank">Blibili</a></div>
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.bilibili.com/blackboard/html5mobileplayer.html?bvid=BV1ZCUcBQE1t&loop=false&mute=false" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="video-section">
                <div class="video-title"><i class="fa-brands fa-tiktok"></i><a href="https://v.douyin.com/lQlbpA9cMaY/" target="_blank"> 抖音</a></div>
                <div class="douyin">
                    <iframe width="100%" height="100%" frameborder="0" src="https://open.douyin.com/player/video?vid=7575634999811083539&autoplay=0" referrerpolicy="unsafe-url" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>

    <script>
        backButton.addEventListener('click', () => {
             if (history.length > 1) {
              const fallbackTimer = setTimeout(() => {
                location.href = "/";
              }, 300);
              window.history.back();
              window.addEventListener('popstate', function handlePop() {
                clearTimeout(fallbackTimer);
                window.removeEventListener('popstate', handlePop);
              }, { once: true });
            } else {
              location.href = "/";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>mc特殊符号 - 小舟工具箱</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Misa', 'Microsoft YaHei', 'PingFang SC', 'HarmonyOS Sans SC', sans-serif;
            cursor: default !important;
            caret-color: transparent;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #f0f2f5;
            --header-bg: #2c3e50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --switch-bg-off: #bdc3c7;
            --switch-bg-on: var(--primary-color);
            --switch-handle-bg: white;
            --skeleton-bg: #e0e0e0;
            --skeleton-highlight: #f5f5f5;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --bg-color: #1f2b38;
            --card-bg: #2a3849;
            --header-bg: #1f2b38;
            --secondary-color: #8ba9ce;
            --primary-color: #41a3ff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --switch-bg-off: #7f8c8d;
            --skeleton-bg: #2a3849;
            --skeleton-highlight: #344253;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 40px;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--header-bg);
            color: white;
            height: 60px;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mode-info {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .mode-info.show {
            opacity: 1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-bg-off);
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--switch-handle-bg);
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--switch-bg-on);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }

        @media (min-width: 348px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(calc((348px - 20px) / 3), 1fr));
            }
        }

        @media (min-width: 500px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (min-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (min-width: 1000px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (min-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }


        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            aspect-ratio: 1 / 1;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            background: var(--skeleton-bg);
            background-image: linear-gradient(90deg,
                    var(--skeleton-highlight) 25%,
                    transparent 50%,
                    var(--skeleton-highlight) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite linear;
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .card img {
            max-width: 72%;
            max-height: 72%;
            object-fit: contain;
            transition: transform 0.2s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .card img.loaded {
            opacity: 1;
            animation: none;
            background: none;
        }

        .card.image-loaded {
             animation: none;
             background-image: none;
             background-color: var(--card-bg);
        }

        .card:hover img {
            transform: scale(1.4);
        }

        .copy-feedback {
            position: absolute;
            background: rgba(39, 174, 96, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .copy-feedback {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .copy-feedback.error {
            background: rgba(231, 76, 60, 0.9);
        }

        .copy-feedback.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            color: #777;
            padding-top: 30px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <button class="header-btn" id="backButton" title="返回">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="mode-info" id="modeInfo"></div>

                <label class="switch" id="copyModeSwitchLabel" title="切换复制模式">
                    <input type="checkbox" id="copyModeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="cards-container" id="cardsContainer">
        </div>
    </main>

    <footer class="container">
        <p>注意：大部分在网易是敏感词⚠️</p>
        <p>本网页数据来自 命令模拟器</p>
    </footer>

    <script src="iconList.js"></script>
    <script>
        const CONFIG = {
            iconPath: '../icon/mc-unicode/',
            fileExtension: '.gif',
            copyModes: {
                CHARACTER: 'character',
                CODEPOINT: 'codepoint'
            },
            modeLabels: {
                character: '字符',
                codepoint: '码点'
            },
            copyFormat: {
                character: 'character',
                codepoint: 'unicode_escape'
            }
        };

        let currentCopyMode = CONFIG.copyModes.CHARACTER;

        let iconsData = [];

        const elements = {
            cardsContainer: document.getElementById('cardsContainer'),
            copyModeSwitch: document.getElementById('copyModeSwitch'),
            copyModeSwitchLabel: document.getElementById('copyModeSwitchLabel'),
            modeInfo: document.getElementById('modeInfo'),
            backButton: document.getElementById('backButton')
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            window.addEventListener('storage', (e) => {
                if (e.key === 'theme') {
                    document.documentElement.setAttribute('data-theme', e.newValue || 'light');
                }
            });

            await loadIconsData();
            renderCards();
            bindEvents();
        });

        async function loadIconsData() {
            if (typeof iconNames !== 'undefined' && Array.isArray(iconNames)) {
                iconsData = iconNames.map(name => ({
                    fileName: name + CONFIG.fileExtension,
                    codePointHex: name,
                    character: String.fromCodePoint(parseInt(name, 16))
                }));
                console.log(`加载了 ${iconsData.length} 个图标数据。`);
            } else {
                console.error('iconList.js 加载失败！');
                iconsData = [];
            }
        }

        function renderCards() {
            elements.cardsContainer.innerHTML = '';
            if (iconsData.length === 0) {
                elements.cardsContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">未加载到任何图标数据。</p>';
                return;
            }
            iconsData.forEach(icon => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.codePointHex = icon.codePointHex;
                card.dataset.fileName = icon.fileName;
                card.dataset.character = icon.character;

                const img = document.createElement('img');
                img.src = CONFIG.iconPath + icon.fileName;
                img.alt = `Unicode: ${icon.codePointHex}`;
                img.loading = 'lazy';

                img.addEventListener('load', function () {
                    this.classList.add('loaded');
                    this.parentElement.classList.add('image-loaded');
                });
                img.addEventListener('error', function () {
                     console.warn(`图片加载失败: ${this.src}`);
                     this.classList.add('loaded');
                     this.parentElement.classList.add('image-loaded');
                });

                card.appendChild(img);
                elements.cardsContainer.appendChild(card);
            });
                    }

                    function bindEvents() {
                        elements.copyModeSwitch.addEventListener('change', toggleCopyMode);
                        elements.cardsContainer.addEventListener('click', handleCardClick);
                        elements.backButton.addEventListener('click', () => {
                            if (history.length > 1) {
                                const fallbackTimer = setTimeout(() => {
                                    location.href = "/";
                                }, 300);

                                window.history.back();
                                window.addEventListener('popstate', function handlePop() {
                                    clearTimeout(fallbackTimer);
                                    window.removeEventListener('popstate', handlePop);
                                }, { once: true });
                            } else {
                                location.href = "/";
                            }
                        });
                    }

        function toggleCopyMode() {
            currentCopyMode = elements.copyModeSwitch.checked ?
                CONFIG.copyModes.CODEPOINT :
                CONFIG.copyModes.CHARACTER;

            showModeInfo(CONFIG.modeLabels[currentCopyMode]);
        }

        function showModeInfo(modeLabel) {
            elements.modeInfo.textContent = `复制为:${modeLabel}`;
            elements.modeInfo.classList.add('show');

            setTimeout(() => {
                elements.modeInfo.classList.remove('show');
            }, 1000);
        }

        function handleCardClick(event) {
            const card = event.target.closest('.card');
            if (!card) return;

            const codePointHex = card.dataset.codePointHex;
            const character = card.dataset.character;
            const clickX = event.clientX;
            const clickY = event.clientY;

            let copyText = '';
            if (currentCopyMode === CONFIG.copyModes.CHARACTER) {
                copyText = character;
            } else if (currentCopyMode === CONFIG.copyModes.CODEPOINT) {
                copyText = `\\u${codePointHex.padStart(4, '0').toUpperCase()}`;
            }

            copyToClipboard(copyText, clickX, clickY);
        }

        function copyToClipboard(text, x, y) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('复制成功', true, { x, y });
            }).catch(err => {
                console.error('复制失败:', err);
                showMessage('复制失败，建议更换浏览器', false, { x, y });
            });
        }

        function showMessage(text, isSuccess, position) {
            const existingFeedback = document.querySelector('.copy-feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const message = document.createElement('div');
            message.className = 'copy-feedback';
            if (!isSuccess) {
                message.classList.add('error');
            }
            message.textContent = text;

            document.body.appendChild(message);

            message.style.left = (position.x + 15) + 'px';
            message.style.top = (position.y + 15) + 'px';

            setTimeout(() => {
                message.classList.add('show');
            }, 10);

            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 300);
            }, 1000);
        }
    </script>
</body>

</html>

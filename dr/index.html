            const hostname = window.location.hostname;
            const isLocalhost = hostname === 'localhost';
            const isLoopback = hostname === '127.0.0.1';
            const isPrivateIP = hostname.startsWith('192.168.');

            if (!(isLocalhost || isLoopback || isPrivateIP)) {
                var httpsUrl = 'https://' + window.location.host + window.location.pathname + window.location.search + window.location.hash;

                window.location.replace(httpsUrl);
            } else {
                console.log("检测到本地地址 (" + hostname + ")，跳过重定向。");
            }
        }
    })();

  <style>
    :root {
      --light-bg-color: #ffffff;
      --light-text-color: #333333;
      --light-card-bg: #f8f9fa;
      --light-header-bg: rgba(255, 255, 255, 0.85);
      --light-box-shadow: rgba(0, 0, 0, 0.1);

      --light-tag-text: #495057;
      --light-overlay-bg: rgba(0, 0, 0, 0.5);
      --light-search-bg: #ffffff;
      --light-search-text: #000000;
      --light-search-border: #dfe1e5;

      --dark-bg-color: #121212;
      --dark-text-color: #f5f5f5;
      --dark-card-bg: #1e1e1e;
      --dark-header-bg: rgba(18, 18, 18, 0.9);
      --dark-box-shadow: rgba(255, 255, 255, 0.1);
      --dark-tag-bg: #333333;
      --dark-tag-text: #e0e0e0;
      --dark-overlay-bg: rgba(0, 0, 0, 0.8);
      --dark-search-bg: #333333;
      --dark-search-text: #f5f5f5;
      --dark-search-border: #5f6368;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      -webkit-tap-highlight-color: transparent;
      padding-bottom: 20px;
    }

    body.light {
      --bg-color: var(--light-bg-color);
      --text-color: var(--light-text-color);
      --card-bg: var(--light-card-bg);
      --header-bg: var(--light-header-bg);
      --box-shadow: var(--light-box-shadow);
      --tag-bg: var(--light-tag-bg);
      --tag-text: var(--light-tag-text);
      --overlay-bg: var(--light-overlay-bg);
      --search-bg: var(--light-search-bg);
      --search-text: var(--light-search-text);
      --search-border: var(--light-search-border);
    }

    body.dark {
      --bg-color: var(--dark-bg-color);
      --text-color: var(--dark-text-color);
      --card-bg: var(--dark-card-bg);
      --header-bg: var(--dark-header-bg);
      --box-shadow: var(--dark-box-shadow);
      --tag-bg: var(--dark-tag-bg);
      --tag-text: var(--dark-tag-text);
      --overlay-bg: var(--dark-overlay-bg);
      --search-bg: var(--dark-search-bg);
      --search-text: var(--dark-search-text);
      --search-border: var(--dark-search-border);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--header-bg);
      backdrop-filter: blur(9.1px);
      z-index: 100;
      box-shadow: 0 2px 10px var(--box-shadow);
    }

    .home-button {
      font-size: 24px;
      color: var(--text-color);
      cursor: pointer;
      z-index: 101;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .header-title.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .search-control {
      position: relative;
      display: flex;
      align-items: center;
      height: 40px;
      width: 40px;
      margin-left: auto;
      transition: width 0.35s cubic-bezier(.52,.2,.09,1);
    }

    @media (min-width: 550px) {
      .search-control {
        transition: width 0.45s cubic-bezier(.52,.2,.09,1);
      }
    }

    .search-control.active {
      width: calc(100% - 80px);
    }

    .search-icon {
      position: absolute;
      right: 0;
      z-index: 102;
      font-size: 20px;
      color: var(--text-color);
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    .search-icon i {
      position: relative;
      top: 2px;
    }

    .search-icon:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .search-box {
      position: absolute;
      right: 0;
      top: 0;
      height: 40px;
      border-radius: 20px;
      background-color: var(--search-bg);
      box-shadow: inset 0 1px 5px var(--box-shadow);
      display: flex;
      align-items: center;
      padding: 0 15px 0 50px;
      width: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      overflow: hidden;
    }

    .search-control.active .search-box {
      opacity: 1;
      pointer-events: all;
    }

    .search-box input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--search-text);
      padding: 0;
      outline: none;
      width: 100%;
      height: 100%;
      font-size: 16px;
      caret-color: var(--search-text);
      padding-left: 15px;
    }

    .search-close {
      margin-left: 10px;
      cursor: pointer;
      color: var(--text-color);
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .search-close:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .search-capsule {
      position: absolute;
      right: 0;
      top: 0;
      height: 40px;
      border-radius: 20px;
      background-color: var(--search-bg);
      box-shadow: inset 0 1px 2px var(--box-shadow);
      overflow: hidden;
      transform-origin: right center;
      width: 40px;
      z-index: 101;
      pointer-events: none;
      opacity: 0;
    }

    .search-input-container {
      position: absolute;
      top: 0;
      left: 60px;
      right: 0;
      height: 40px;
      display: flex;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
    }

    .search-input-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--search-text);
      padding: 0;
      outline: none;
      width: 100%;
      height: 100%;
      font-size: 16px;
      caret-color: var(--search-text);
    }

    .close-icon {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      cursor: pointer;
      color: var(--text-color);
      transition: all 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      z-index: 103;
      opacity: 0;
      pointer-events: none;
    }


    .search-control.active .search-icon {
      transform: translateX(0);
      left: auto;
      right: calc(100% - 60px);
    }

    .search-control.active .search-capsule {
      animation: capsuleExpand 0.4s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
      pointer-events: all;
    }

    .search-control.active .close-icon {
      animation: closeIconAppear 0.4s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
      pointer-events: all;
    }

    .search-control.active .search-input-container {
      animation: inputAppear 0.4s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
      pointer-events: all;
    }

    .search-control.closing .search-icon {
      transform: translateX(0);
    }

    .search-control.closing .search-capsule {
      animation: capsuleCollapse 0.4s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .search-control.closing .close-icon {
      animation: closeIconDisappear 0.4s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .search-control.closing .search-input-container {
      animation: inputDisappear 0.4s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }


    @keyframes capsuleExpand {
      0% {
        width: 40px;
        border-radius: 50%;
        opacity: 0;
        right: 0;
      }

      100% {
        width: calc(100% - 60px);
        border-radius: 20px;
        opacity: 1;
        right: 0;
        left: auto;
      }
    }

    @keyframes capsuleCollapse {
      0% {
        width: calc(100% - 60px);
        border-radius: 20px;
        opacity: 1;
        right: 0;
        left: auto;
      }

      100% {
        width: 40px;
        border-radius: 50%;
        opacity: 0;
        right: 0;
        left: auto;
      }
    }


    @keyframes closeIconAppear {
      0% {
        opacity: 0;
        transform: translateY(-50%) rotate(0deg);
      }

      100% {
        opacity: 1;
        transform: translateY(-50%) rotate(360deg);
      }
    }

    @keyframes closeIconDisappear {
      0% {
        opacity: 1;
        transform: translateY(-50%) rotate(360deg);
      }

      100% {
        opacity: 0;
        transform: translateY(-50%) rotate(0deg);
      }
    }

    @keyframes inputAppear {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes inputDisappear {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .main-content {
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    @media (max-width: 1400px) {
      .gallery {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 1000px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 850px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .gallery {
        gap: 15px;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }

    @media (max-width: 450px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }

    @media (max-width: 350px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
        gap: 15px;
      }
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--box-shadow);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px var(--box-shadow);
    }

    .card-img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card-content {
      padding: 15px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-desc {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .card-tag {
      background-color: var(--tag-bg);
      color: var(--tag-text);
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-bg);
      backdrop-filter: blur(4px);
      z-index: 200;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .detail-container {
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      background-color: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform: scale(0.95);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .overlay.active .detail-container {
      transform: scale(1);
    }

    .detail-header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid var(--box-shadow);
    }

    .carousel-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    .carousel-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease;
    }

    .carousel-item {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .carousel-img:hover {
      transform: scale(1.02);
    }

    .dot-indicator {
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #bbb;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background-color: var(--text-color);
      transform: scale(1.2);
    }

    .detail-content {
      padding: 20px;
      overflow-y: auto;
      max-height: 250px;
    }

    .detail-desc {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
      margin-bottom: 20px;
    }

    .detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .detail-tag {
      background-color: var(--tag-bg);
      color: var(--tag-text);
      font-size: 14px;
      padding: 5px 15px;
      border-radius: 20px;
    }

    .image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .image-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .image-overlay img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .image-overlay.active img {
      transform: scale(1);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }

    body.dark ::-webkit-scrollbar-thumb {
      background-color: #555;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .price-button {
      font-size: 20px;
      color: var(--text-color);
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .price-button i {
      position: relative;
      top: 2px;
    }

    .price-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    footer {
            text-align: center;
            color: #777;
            line-height: 1.6;
            padding-top: 30px;
            font-size: 1rem;
    }
  </style>
</head>
